<script src="./src/index.js"></script>
<script>
    let client = new Pulsatio({
        id: '1',
        interval: 5000,
        url: 'http://localhost:4200',
        on: {
            connection: (data) => {
                console.log(data);
            },
            heartbeat: (info) => {
                console.log(new Date(), info.data);
                if (info.data) {
                    client.options.interval = 1e3;
                }
            }
        }
    });
</script>
